    const quizContainer = document.getElementById('quiz');
    const scoreContainer = document.getElementById('score');
    const retryBtn = document.getElementById('retryBtn');

    let correctAnswers = 0;
    let answeredQuestions = 0;

    function loadQuiz() {
      quizContainer.innerHTML = '';  // purana content clear karo
      scoreContainer.textContent = '';
      correctAnswers = 0;
      answeredQuestions = 0;

      quizData.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<strong>Q${index + 1}. ${item.q}</strong>`;

        const optionDiv = document.createElement('div');
        optionDiv.className = 'options';

        item.options.forEach(option => {
          const btn = document.createElement('button');
          btn.textContent = option;
          btn.onclick = function () {
            const buttons = optionDiv.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);
            if (option === item.answer) {
              btn.classList.add('correct');
              correctAnswers++;

            } else {
              btn.classList.add('incorrect');
              buttons.forEach(b => {
                if (b.textContent === item.answer) b.classList.add('correct');
              });

            }
            answeredQuestions++;
            if (answeredQuestions === quizData.length) {
              scoreContainer.textContent = `Congratulatios Buggu🎉 ! You Got ${correctAnswers}/${quizData.length}`;
            }
          };
          optionDiv.appendChild(btn);
        });

        div.appendChild(optionDiv);
        quizContainer.appendChild(div);
      });
    }

    // Pehle quiz load karo
    loadQuiz();

    // Retry button pe click hone par quiz reload karo
    retryBtn.onclick = () => {
      loadQuiz();

 window.scrollTo(0, 0);
